<div class="animated fadeIn fast">

    <h3>Tipo de registro:</h3>
    <br/>
    <select (change)="funcmiMetodo($event.target.value)" class="custom-select" id="validationCustom04" required>
        <option selected disabled value="0">Seleccione una opcion...</option>
        <option *ngFor="let typeRegister of typeRegisters" [value]="typeRegister.id">{{ typeRegister.descp }}</option>
    </select>
    <br/>
    <br>

    <form (ngSubmit)="onSubmitPerson()" *ngIf="mostrar == 1 || mostrar == 2" class="animated fadeIn">


        <div class="animated fadeIn fast" (ngSubmit)="onSubmitPerson()" *ngIf="mostrar == 2">
            <div class="form-group">
                <label for="exampleFormControlInput1">NIT (Sin dígito de verificación):</label>
                <input type="text" [(ngModel)]="person.nit" name="nit" class="form-control" />
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Razón social:</label>
                <input type="text" [(ngModel)]="person.razon_social" name="razon_social" class="form-control" />
            </div>
            <hr>
            <h5>Datos del representante:</h5>
            <br>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Tipo de documento:</label>
            <select class="custom-select" [(ngModel)]="person.id_tipo_identificacion" name="id_tipo_identificacion" required>
                <option selected disabled value="0">Seleccione una opcion...</option>
                <option *ngFor="let tipoDoc of tipoDocs" [value]="tipoDoc.id_tipo_identificacion"> {{ tipoDoc.nombre }} </option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Identificación:</label>
            <input type="text" [(ngModel)]="person.identificacion" name="identificacion" class="form-control" />
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre:</label>
            <input type="text" [(ngModel)]="person.nombre" name="nombre" class="form-control" />
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email:</label>
            <input type="email" [(ngModel)]="person.email" name="email" class="form-control" />
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Clave:</label>
            <input type="password" [(ngModel)]="person.clave" name="clave" class="form-control" />
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Teléfono:</label>
            <input type="text" [(ngModel)]="person.telefono" name="telefono" class="form-control" />
        </div>
        <button class="btn btn-success" type="submit">Registrar</button>
    </form>
</div>
