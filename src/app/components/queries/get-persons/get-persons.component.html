<div class="animated fadeIn fast">

    <h3>Usuarios:</h3>
    <hr/>
    <br>

    <div *ngIf="persons.length <= 0">
        <h4>No hay usuarios registrados</h4>
    </div>

    <div class="card-columns animated fadeIn">
        <div *ngFor="let person of persons" class="card" style="width: 18rem">
            <div class="card-body" *ngIf="edit == 1">
                <h5 class="card-title">{{ person.razon_social }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ person.nit }}</h6>
                <h5 class="card-title">{{ person.nombre }}</h5>
                <p class="card-text">{{ 'Doc: '+ person.identificacion }}</p>
                <h6 class="card-subtitle mb-2 text-muted">{{ person.email }}</h6>
                <p class="card-text">{{ person.telefono }}</p>
                <button (click)="deletePerson(person.id_persona)" class="btn btn-danger" type="submit">Eliminar</button>
                <button (click)="changeEdit(2)" class="btn btn-primary" style="margin-left: 10%;" type="submit">Editar</button>
            </div>

            <div class="card-body" *ngIf="edit == 2">

                <div class="form-group">
                    <label for="exampleInputEmail1">Razón social</label>
                    <input type="text" class="form-control" [value]="person.razon_social">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Nit</label>
                    <input type="text" class="form-control" [value]="person.nit">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" [value]="person.nombre">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Identificación</label>
                    <input type="text" class="form-control" [value]="person.identificacion">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" [value]="person.email">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Teléfono</label>
                    <input type="text" class="form-control" [value]="person.telefono">
                </div>
                <br>
                <button (click)="deletePerson(person.id_persona)" class="btn btn-danger" type="submit">Cancelar</button>
                <button (click)="changeEdit(2)" class="btn btn-success" style="margin-left: 10%;" type="submit">Guardar</button>
            </div>

        </div>
    </div>
</div>
